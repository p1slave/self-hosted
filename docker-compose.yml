# NOTE: This docker-compose.yml is meant to be just an example guideline
# on how you can achieve the same. It is not intented to run out of the box
# and you must edit the below configurations to suit your needs.

version: "3.7"

x-app-defaults: &app-defaults
  restart: unless-stopped
  image: listmonk/listmonk:v2.1.0
  ports:
    - "9000:9000"
  networks:
    - listmonk
  environment:
    - TZ=Etc/UTC
    - LISTMONK_app__admin_username=${LISTMONK_app__admin_username}
    - LISTMONK_app__admin_password=${LISTMONK_app__admin_password}

x-db-defaults: &db-defaults
  image: postgres:13
  ports:
    - "5432:5432"
  networks:
    - listmonk
  environment:
    - POSTGRES_PASSWORD=listmonk
    - POSTGRES_USER=listmonk
    - POSTGRES_DB=listmonk
  restart: unless-stopped
  healthcheck:
    test: ["CMD-SHELL", "pg_isready -U listmonk"]
    interval: 10s
    timeout: 5s
    retries: 6

services:
  db:
    <<: *db-defaults
    container_name: listmonk_db
    volumes:
      - type: volume
        source: listmonk-data
        target: /var/lib/postgresql/data

  app:
    <<: *app-defaults
    container_name: listmonk_app
    depends_on:
      - db
    volumes:
      - $PWD/listmonk/config.toml:/listmonk/config.toml

  caddy:
    build:
      context: .
      dockerfile: $PWD/caddy/Dockerfile
    container_name: cloudflare_caddy
    depends_on:
      - app
    restart: always
    ports:
      - 80:80
      - 443:443
      - 2019:2019
    networks:
      - listmonk
    environment:
      - CADDY_LISTMONK_DOMAIN_URL=${CADDY_LISTMONK_DOMAIN_URL}
      - CADDY_CLOUDFLARE_ZONE_DNS_API_TOKEN=${CADDY_CLOUDFLARE_ZONE_DNS_API_TOKEN}
    volumes:
      - $PWD/caddy/Caddyfile:/etc/caddy/Caddyfile
      - $PWD/site:/srv
      - caddy_config:/config
      - caddy_data:/data

networks:
  listmonk:

volumes:
  listmonk-data:
  caddy_data:
  caddy_config:
